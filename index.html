<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Facebook Page</title>
  </head>
  <body>
    <h2 style="text-align:center;">University of The East</h2>
    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous"
      src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v17.0">
    </script>

    <div class="fb-page"
      data-href="https://www.facebook.com/UniversityoftheEastUE"
      data-tabs="timeline"
      data-width="380"
      data-height="600"
      data-small-header="false"
      data-adapt-container-width="true"
      data-hide-cover="false"
      data-show-facepile="true">
      <blockquote cite="https://www.facebook.com/YOUR_PAGE_NAME"
        class="fb-xfbml-parse-ignore">
        <a href="https://www.facebook.com/YOUR_PAGE_NAME">Visit Facebook Page</a>
      </blockquote>
    </div>
  </body>
</html>
